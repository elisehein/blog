<article class="single-post" itemscope itemtype="http://schema.org/BlogPosting">

  <header class="single-post__header">
    <h1 class="single-post__title">
      {{ include.object.title }}
    </h1>
    <small class="single-post__meta">
      <a href="/blog">&#8592; Elise Hein</a>
      <time datetime="{{ include.object.date | date_to_xmlschema }}">
        {{ include.object.date | date: "%d.%m.%Y" }}
      </time>
    </small>
  </header>

  <!-- TODO theme not showing under post in categories page -->
  <div class="single-post__body">
    {% if page.theme %}
    <span class="single-post__theme">{{ page.theme }}<span class="single-post__theme__em">&mdash;</span></span>
    {% endif %}
    {{ include.object.content }}
  </div>

</article>
